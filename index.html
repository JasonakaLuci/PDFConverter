<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDF Converter</title>
    <link rel="shortcut icon" type="image/x-icon" href="/images/csv.ico"> <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top, not center */
            min-height: 100vh;
            padding-top: 50px; /* Space from top */

            /* NEW: Scale the entire body content */
            transform: scale(1.25); /* Scale everything by 125% */
            transform-origin: top center; /* Scale from the top center */
            width: 100%; /* Ensure it takes full width before scaling */
            margin-top: 0; /* Reset default margin-top */
        }
        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px; /* Keep it relatively narrow */
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: normal;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="file"],
        input[type="text"] { /* Apply to both file and text inputs */
            display: block; /* Ensure it takes full width */
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding in width */
            font-size: 16px;
            margin-top: 5px; /* Space from label */
        }
        /* --- CSS for search input spacing --- */
        #clientSearch {
            margin-bottom: 20px; /* Space below the search input */
        }
        /* --- END CSS --- */

        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* Client List Specific Styles */
        #clientSelectionSection {
            border-top: 1px solid #eee;
            padding-top: 20px;
            margin-top: 20px;
        }
        .client-list {
            list-style-type: none;
            padding: 0;
            max-height: 250px; /* Shorter for a more compact look */
            overflow-y: auto; /* Make it scrollable */
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            background-color: #f9f9f9;
            margin-top: 10px;
        }
        .client-list li {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.15s ease;
            font-size: 15px;
            color: #444;
        }
        .client-list li:last-child {
            border-bottom: none;
        }
        .client-list li:hover {
            background-color: #e8e8e8;
        }
        .client-list li.selected {
            background-color: #d0e6ff; /* Lighter blue for selected */
            color: #0056b3;
            font-weight: bold;
            border-left: 4px solid #007bff;
            padding-left: 11px; /* Adjust for border */
        }

        /* Messages */
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            font-size: 15px;
            text-align: center;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .message.info {
            background-color: #e2e3e5;
            color: #383d41;
            border: 1px solid #d6d8db;
        }

        /* Logo section */
        .logo-container {
            text-align: center;
            margin-bottom: 20px; /* Space below logo */
        }
        .logo-container img {
            max-width: 200px; /* Adjust as needed */
            height: auto;
            display: block; /* To center img with margin auto */
            margin: 0 auto; /* Center the image */
        }
        /* Specific styling for See More button */
        #seeMoreBtn {
            background-color: #6c757d; /* Gray for secondary action */
            font-size: 14px; /* Smaller font size */
            padding: 8px 15px; /* Smaller padding */
            max-width: 200px; /* Limit its width */
            margin: 0 auto; /* Centered horizontally, dynamic margin-top will be set by JS */
            display: block; /* To allow margin auto centering */
            visibility: hidden; /* Hidden by default, will be shown by JS */
        }
        #seeMoreBtn:hover {
            background-color: #5a6268;
        }
        /* Container for buttons to maintain space */
        .button-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align items to the start */
            align-items: center; /* Center buttons horizontally */
            gap: 10px; /* Space between buttons (applies when both are visible) */
            margin-top: 15px; /* Space from client list above. Adjust this value! */
            box-sizing: border-box; /* Include padding in height calculation */
        }
        /* General button style for primary action buttons */
        button[onclick]:not(#seeMoreBtn) { /* Apply this to all buttons with onclick, except seeMoreBtn */
             background-color: #007bff;
             color: white;
             padding: 10px 20px;
             border: none;
             border-radius: 4px;
             cursor: pointer;
             font-size: 16px;
             width: 100%;
             box-sizing: border-box;
             transition: background-color 0.2s ease;
        }
        button[onclick]:not(#seeMoreBtn):hover {
            background-color: #0056b3;
        }

        /* Fix for spacing between search box and "Select a Client" label */
        #selectClientLabel {
            margin-top: 20px; /* Space above the label to separate it from the search input */
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <a href="https://adminasialtd.com" target="_blank">
                <img src="/images/adminasia.png" alt="AdminAsia Logo">
            </a>
        </div>

        <h1>CSV to FDF Converter</h1>

        <div class="form-group">
            <label for="csvFile">Upload CSV File:</label>
            <input type="file" id="csvFile" accept=".csv">
        </div>

        <div class="form-group" id="clientSelectionSection" style="display:none;">
            <label for="clientSearch">Search Clients:</label>
            <input type="text" id="clientSearch" placeholder="Search by Name or Product">

            <label id="selectClientLabel">Select a Client to Convert:</label>
            <ul id="clientList" class="client-list">
                </ul>
            <div class="button-container">
                <button id="seeMoreBtn" onclick="showMoreClients()">See More Clients</button>
                <button onclick="convertSelectedClient()" id="convertButton" disabled>Convert to FDF and Download</button>
            </div>
        </div>
        
        <div id="message" class="message" style="display:none;"></div>

    </div>

    <script>
        // --- START: Global Variables and Constants ---
        let uploadedFilename = '';
        let allClientsData = []; // Stores ALL clients received from the server
        let filteredClientsData = []; // Stores the currently filtered clients
        let selectedClientIndex = null;

        const CLIENTS_PER_LOAD = 10; // Number of clients to load at once
        let currentDisplayCount = 0; // How many clients are currently displayed

        // Get elements once to avoid repeated DOM queries
        const csvFileInput = document.getElementById('csvFile');
        const clientSearchInput = document.getElementById('clientSearch');
        const clientListUl = document.getElementById('clientList');
        const seeMoreButton = document.getElementById('seeMoreBtn');
        const convertButton = document.getElementById('convertButton');
        const messageDiv = document.getElementById('message');
        const clientSelectionSection = document.getElementById('clientSelectionSection');
        const selectClientLabel = document.getElementById('selectClientLabel');
        // --- END: Global Variables and Constants ---


        // --- START: Function Definitions (All functions defined first) ---

        // Helper function to manage seeMoreButton visibility
        function setSeeMoreButtonVisibility(visible) {
            // console.log(`DEBUG: setSeeMoreButtonVisibility(${visible}) called.`); // DEBUG LOG
            if (visible) {
                seeMoreButton.style.visibility = 'visible';
            } else {
                seeMoreButton.style.visibility = 'hidden';
            }
        }

        // Function to display messages to the user
        function showMessage(msg, type) {
            // console.log(`DEBUG: showMessage() called: "${msg}" (${type})`); // DEBUG LOG
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        // Function to handle client selection in the list
        function selectClient(selectedListItem, originalIndex) {
            // console.log(`DEBUG: selectClient() called for originalIndex: ${originalIndex}.`); // DEBUG LOG
            Array.from(clientListUl.children).forEach(li => {
                li.classList.remove('selected');
            });
            selectedListItem.classList.add('selected');
            selectedClientIndex = originalIndex;
            convertButton.disabled = false;
            // console.log("DEBUG: Client selected and convert button enabled."); // DEBUG LOG
        }

        // Function to display clients in the list (initial load, load more, or filtered)
        function displayClients(startIndex, limit) {
            // console.log(`DEBUG: displayClients() called. startIndex: ${startIndex}, limit: ${limit}, filteredClientsData.length: ${filteredClientsData.length}`); // DEBUG LOG
            const clientsToDisplay = filteredClientsData;
            const endIndex = Math.min(startIndex + limit, clientsToDisplay.length);
            
            // Clear the list content only when starting from the beginning (new search or initial load)
            if (startIndex === 0) {
                clientListUl.innerHTML = '';
                currentDisplayCount = 0; // Reset currentDisplayCount as well when list is cleared
                // console.log("DEBUG: List cleared (startIndex is 0). currentDisplayCount reset."); // DEBUG LOG
            }

            // console.log(`DEBUG: Rendering clients from index ${startIndex} to ${endIndex - 1}.`); // DEBUG LOG
            for (let i = startIndex; i < endIndex; i++) {
                const client = clientsToDisplay[i];
                const listItem = document.createElement('li');
                listItem.textContent = client.display_name;
                listItem.dataset.originalIndex = client.original_index;
                listItem.addEventListener('click', () => selectClient(listItem, parseInt(listItem.dataset.originalIndex)));
                clientListUl.appendChild(listItem);
                // console.log(`DEBUG: Added client: ${client.display_name}`); // DEBUG LOG
            }
            currentDisplayCount = endIndex; // Update the count of currently displayed clients
            // console.log(`DEBUG: After rendering, currentDisplayCount: ${currentDisplayCount}.`); // DEBUG LOG

            // Manage 'See More' button visibility based on whether all filtered clients are displayed
            if (currentDisplayCount >= clientsToDisplay.length) {
                setSeeMoreButtonVisibility(false); // No more filtered clients to load
                // console.log("DEBUG: All filtered clients displayed. 'See More' button hidden."); // DEBUG LOG
            } else {
                setSeeMoreButtonVisibility(false); // Default to hidden unless scrolled to bottom
                // console.log("DEBUG: More filtered clients exist. 'See More' button hidden (waiting for scroll)."); // DEBUG LOG
            }
        }

        // Function to filter clients based on search input
        function filterClients() {
            // console.log("DEBUG: filterClients() called. Search term:", clientSearchInput.value); // DEBUG LOG
            const searchTerm = clientSearchInput.value.toLowerCase();
            
            // Filter the allClientsData based on the search term
            filteredClientsData = allClientsData.filter(client => {
                const displayName = client.display_name ? client.display_name.toLowerCase() : '';
                // console.log(`DEBUG: Filtering - Client: ${client.display_name}, Display Name: ${displayName}, Search Term: ${searchTerm}, Includes: ${displayName.includes(searchTerm)}`); // DEBUG LOG
                return displayName.includes(searchTerm);
            });

            // Reset and re-display filtered results from beginning
            displayClients(0, CLIENTS_PER_LOAD); // Call displayClients to render the first batch of filtered data

            // Re-select the first client in the filtered list if any
            if (filteredClientsData.length > 0) {
                // Find the first list item that was just rendered based on the filter
                const firstClientOriginalIndex = filteredClientsData[0].original_index;
                const firstListItem = clientListUl.querySelector(`li[data-original-index="${firstClientOriginalIndex}"]`);
                if (firstListItem) {
                    selectClient(firstListItem, parseInt(firstListItem.dataset.originalIndex));
                    // console.log("DEBUG: Re-selected first filtered client in view."); // DEBUG LOG
                } else {
                   // If the first filtered client is not in the initially displayed batch (e.g., due to a very small CLIENTS_PER_LOAD)
                   // ensure convert button is enabled and selectedClientIndex is set correctly.
                   selectedClientIndex = filteredClientsData[0].original_index;
                   convertButton.disabled = false;
                   // console.log("DEBUG: No items visible on first page, but client exists. Convert button enabled."); // DEBUG LOG
                }
            } else {
                // No clients match the search, disable convert button
                convertButton.disabled = true;
                selectedClientIndex = null;
                // console.log("DEBUG: No filtered clients. Convert button disabled."); // DEBUG LOG
            }

            // Manage "See More" button visibility after filtering
            // This check should use filteredClientsData.length and currentDisplayCount
            // and whether the list is scrollable.
            if (filteredClientsData.length > currentDisplayCount && clientListUl.scrollHeight <= clientListUl.clientHeight + 5) {
                setSeeMoreButtonVisibility(true);
                // console.log("DEBUG: 'See More' button visible (filtered list not scrollable yet)."); // DEBUG LOG
            } else {
                setSeeMoreButtonVisibility(false);
                // console.log("DEBUG: 'See More' button hidden after filter (no more items or list is scrollable)."); // DEBUG LOG
            }
        }

        // Function to handle showing more clients
        function showMoreClients() {
            // console.log("DEBUG: showMoreClients() called."); // DEBUG LOG
            if (currentDisplayCount < filteredClientsData.length && seeMoreButton.style.visibility === 'visible') {
                // console.log("DEBUG: Loading more clients..."); // DEBUG LOG
                displayClients(currentDisplayCount, CLIENTS_PER_LOAD);
                setSeeMoreButtonVisibility(false); // Hide immediately after loading more
            } else {
                // console.log("DEBUG: showMoreClients conditions not met. Current display count:", currentDisplayCount, "Filtered length:", filteredClientsData.length, "Button visibility:", seeMoreButton.style.visibility); // DEBUG LOG
            }
        }

        // Function to handle file upload and initial client listing
        async function uploadFile() {
            // console.log("DEBUG: uploadFile() called."); // DEBUG LOG
            const file = csvFileInput.files[0];
            
            messageDiv.style.display = 'none';
            clientSelectionSection.style.display = 'none';
            clientListUl.innerHTML = ''; // Clear previous list
            setSeeMoreButtonVisibility(false); // Hide see more button initially
            convertButton.disabled = true;
            selectedClientIndex = null; // Reset selected index
            currentDisplayCount = 0; // Reset display count
            clientSearchInput.value = ''; // Clear search input on new upload

            if (!file) {
                showMessage('Please select a CSV file.', 'error');
                clientSelectionSection.style.display = 'none';
                // console.log("DEBUG: No file selected, exiting uploadFile."); // DEBUG LOG
                return;
            }

            const formData = new FormData();
            formData.append('csvFile', file);

            try {
                showMessage('Uploading CSV and listing clients...', 'info');
                // console.log("DEBUG: Sending /upload-csv request."); // DEBUG LOG
                const response = await fetch('/upload-csv', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server error: ${errorText}`);
                }

                const data = await response.json();
                uploadedFilename = data.filename;
                allClientsData = data.clients; // Store ALL clients received
                filteredClientsData = [...allClientsData]; // Initialize filtered data with all clients
                // console.log("DEBUG: Clients received from server. allClientsData.length:", allClientsData.length); // DEBUG LOG
                // console.log("DEBUG: Initial filteredClientsData:", filteredClientsData); // DEBUG LOG

                if (allClientsData.length > 0) {
                    showMessage('CSV uploaded. Please select a client to convert.', 'success');
                    clientSelectionSection.style.display = 'block';
                    
                    // Display the first batch of clients from filteredClientsData
                    // console.log("DEBUG: Calling displayClients(0, CLIENTS_PER_LOAD) from uploadFile."); // DEBUG LOG
                    displayClients(0, CLIENTS_PER_LOAD);

                    // Pre-select the very first client (index 0) of the FULL dataset (or filtered if any)
                    // Ensure it's the first client in the *filtered* list that's selected
                    if (filteredClientsData.length > 0) {
                        const firstClientOriginalIndex = filteredClientsData[0].original_index;
                        const firstListItem = clientListUl.querySelector(`li[data-original-index="${firstClientOriginalIndex}"]`);
                        if (firstListItem) {
                            selectClient(firstListItem, parseInt(firstListItem.dataset.originalIndex));
                            // console.log("DEBUG: First client pre-selected:", filteredClientsData[0].display_name); // DEBUG LOG
                        } else {
                           // If the first filtered client is not in the first displayed batch (e.g., due to very small CLIENTS_PER_LOAD)
                           // ensure convert button is enabled and selectedClientIndex is set correctly.
                           selectedClientIndex = filteredClientsData[0].original_index;
                           convertButton.disabled = false;
                           // console.log("DEBUG: First client pre-selected (not in initial view):", filteredClientsData[0].display_name); // DEBUG LOG
                        }
                    } else {
                        // No clients available after upload
                        convertButton.disabled = true;
                        selectedClientIndex = null;
                        // console.log("DEBUG: No clients found after upload."); // DEBUG LOG
                    }

                    // If the list is NOT scrollable (i.e., all clients fit within max-height),
                    // and there are more clients than initially shown, then show the button immediately.
                    if (filteredClientsData.length > currentDisplayCount && clientListUl.scrollHeight <= clientListUl.clientHeight + 5) { 
                        setSeeMoreButtonVisibility(true); // Make visible immediately
                        // console.log("DEBUG: 'See More' button visible (list not scrollable yet)."); // DEBUG LOG
                    }


                } else {
                    showMessage('No clients found in the CSV file.', 'error');
                    // console.log("DEBUG: No clients found in CSV file after parsing."); // DEBUG LOG
                }

            } catch (error) {
                console.error('Error during file upload:', error);
                showMessage(`Error: ${error.message}`, 'error');
            }
        }

        // Function to handle conversion and download
        async function convertSelectedClient() {
            // console.log("DEBUG: convertSelectedClient() called."); // DEBUG LOG
            if (selectedClientIndex === null || uploadedFilename === '') {
                showMessage('Please upload a CSV and select a client first.', 'error');
                // console.log("DEBUG: Conversion aborted: No client selected or file uploaded."); // DEBUG LOG
                return;
            }

            convertButton.disabled = true;
            showMessage('Converting to FDF...', 'info');
            // console.log(`DEBUG: Starting conversion for client originalIndex: ${selectedClientIndex}, filename: ${uploadedFilename}`); // DEBUG LOG

            try {
                const response = await fetch('/convert-fdf', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        filename: uploadedFilename,
                        clientIndex: selectedClientIndex
                    }),
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server error: ${errorText}`);
                }

                const data = await response.json();
                if (data.fdf_filename) {
                    showMessage('FDF file generated. Downloading...', 'success');
                    window.location.href = `/download/${data.fdf_filename}`;
                    // console.log(`DEBUG: Download triggered for ${data.fdf_filename}`); // DEBUG LOG
                } else {
                    throw new Error('Conversion failed: No FDF filename received.');
                }

            } catch (error) {
                    console.error('Error during FDF conversion:', error);
                    showMessage(`Error: ${error.message}`, 'error');
            } finally {
                if (selectedClientIndex !== null) {
                    convertButton.disabled = false;
                }
                // console.log("DEBUG: convertSelectedClient() finished."); // DEBUG LOG
            }
        }
        // --- END: Function Definitions ---


        // --- START: Event Listener Attachments (after all functions are defined) ---

        // Event listener for scrolling
        clientListUl.addEventListener('scroll', () => {
            const { scrollTop, scrollHeight, clientHeight } = clientListUl;
            if (scrollHeight - scrollTop <= clientHeight + 5) {
                if (currentDisplayCount < filteredClientsData.length) {
                    setSeeMoreButtonVisibility(true);
                } else {
                    setSeeMoreButtonVisibility(false);
                }
            } else {
                setSeeMoreButtonVisibility(false);
            }
        });

        // Event listener for file input change
        csvFileInput.addEventListener('change', uploadFile);

        // Event listener for search input
        clientSearchInput.addEventListener('input', filterClients);

        // --- END: Event Listener Attachments ---


        // --- START: Initial Load/Setup (optional, can be called via uploadFile directly) ---
        // No specific initial load outside of uploadFile when file input changes
        // --- END: Initial Load/Setup ---

    </script>
</body>
</html>
