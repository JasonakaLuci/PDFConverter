<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDF Converter</title>
    <link rel="shortcut icon" type="image/x-icon" href="/images/csv.ico"> <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top, not center */
            min-height: 100vh;
            padding-top: 50px; /* Space from top */

            /* NEW: Scale the entire body content */
            transform: scale(1.25); /* Scale everything by 125% */
            transform-origin: top center; /* Scale from the top center */
            width: 100%; /* Ensure it takes full width before scaling */
            /* Need to adjust margin-top to compensate for scaling if padding-top is not enough */
            margin-top: 0; /* Reset default margin-top */
        }
        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px; /* Keep it relatively narrow */
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: normal;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="file"] {
            display: block; /* Ensure it takes full width */
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding in width */
            font-size: 16px;
            margin-top: 5px; /* Space from label */
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* Client List Specific Styles */
        #clientSelectionSection {
            border-top: 1px solid #eee;
            padding-top: 20px;
            margin-top: 20px;
        }
        .client-list {
            list-style-type: none;
            padding: 0;
            max-height: 250px; /* Shorter for a more compact look */
            overflow-y: auto; /* Make it scrollable */
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            background-color: #f9f9f9;
            margin-top: 10px;
        }
        .client-list li {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.15s ease;
            font-size: 15px;
            color: #444;
        }
        .client-list li:last-child {
            border-bottom: none;
        }
        .client-list li:hover {
            background-color: #e8e8e8;
        }
        .client-list li.selected {
            background-color: #d0e6ff; /* Lighter blue for selected */
            color: #0056b3;
            font-weight: bold;
            border-left: 4px solid #007bff;
            padding-left: 11px; /* Adjust for border */
        }

        /* Messages */
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            font-size: 15px;
            text-align: center;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .message.info {
            background-color: #e2e3e5;
            color: #383d41;
            border: 1px solid #d6d8db;
        }

        /* Download Link (this style block will no longer be directly used as the div is removed) */
        /* .download-link {
            margin-top: 25px;
            text-align: center;
        }
        .download-link a {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 17px;
            transition: background-color 0.2s ease;
        }
        .download-link a:hover {
            background-color: #218838;
        } */
        /* Logo section */
        .logo-container {
            text-align: center;
            margin-bottom: 20px; /* Space below logo */
        }
        .logo-container img {
            max-width: 200px; /* Adjust as needed */
            height: auto;
            display: block; /* To center img with margin auto */
            margin: 0 auto; /* Center the image */
        }
        /* Specific styling for See More button */
        #seeMoreBtn {
            background-color: #6c757d; /* Gray for secondary action */
            font-size: 14px; /* Smaller font size */
            padding: 8px 15px; /* Smaller padding */
            max-width: 200px; /* Limit its width */
            margin: 0 auto; /* Centered horizontally */
            display: block; /* To allow margin auto centering */
            visibility: hidden; /* Hidden by default, will be shown by JS */
        }
        #seeMoreBtn:hover {
            background-color: #5a6268;
        }
        /* Container for buttons to maintain space */
        .button-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align items to the start */
            align-items: center; /* Center buttons horizontally */
            gap: 10px; /* Space between buttons (applies when both are visible) */
            margin-top: 15px; /* Space from client list above. Adjust this value! */
            box-sizing: border-box; /* Include padding in height calculation */
        }
        .button-container button {
            margin-top: 0; /* Remove default margin-top from general button style */
            margin-bottom: 0; /* Ensure no extra margin below buttons */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <a href="https://adminasialtd.com" target="_blank">
                <img src="/images/adminasia.png" alt="AdminAsia Logo">
            </a>
        </div>

        <h1>CSV to FDF Converter</h1>

        <div class="form-group">
            <label for="csvFile">Upload CSV File:</label>
            <input type="file" id="csvFile" accept=".csv">
            <button onclick="uploadFile()">Upload and List Clients</button>
        </div>

        <div class="form-group" id="clientSelectionSection" style="display:none;">
            <label>Select a Client to Convert:</label>
            <ul id="clientList" class="client-list">
                </ul>
            <div class="button-container">
                <button id="seeMoreBtn" onclick="showMoreClients()">See More Clients</button>
                <button onclick="convertSelectedClient()" id="convertButton" disabled>Convert to FDF and Download</button>
            </div>
        </div>

        <div id="message" class="message" style="display:none;"></div>

    </div>

    <script>
        let uploadedFilename = '';
        let clientsData = []; // Stores ALL clients received from the server
        let selectedClientIndex = null;

        const CLIENTS_PER_LOAD = 10; // Number of clients to load at once
        let currentDisplayCount = 0; // How many clients are currently displayed

        // Get elements once to avoid repeated DOM queries
        const clientListUl = document.getElementById('clientList');
        const seeMoreButton = document.getElementById('seeMoreBtn');
        const convertButton = document.getElementById('convertButton');
        const messageDiv = document.getElementById('message');
        const clientSelectionSection = document.getElementById('clientSelectionSection');
        // Removed downloadLinkDiv and downloadFileLink from here


        // --- Helper function to manage seeMoreButton visibility ---
        function setSeeMoreButtonVisibility(visible) {
            if (visible) {
                seeMoreButton.style.visibility = 'visible';
            } else {
                seeMoreButton.style.visibility = 'hidden';
            }
        }

        // --- Event Listener for scrolling ---
        clientListUl.addEventListener('scroll', () => {
            // Check if scrolled to the bottom
            const { scrollTop, scrollHeight, clientHeight } = clientListUl;
            // Add a small buffer (e.g., 5px) to the bottom detection
            if (scrollHeight - scrollTop <= clientHeight + 5) { 
                // User has scrolled to the bottom
                if (currentDisplayCount < clientsData.length) {
                    setSeeMoreButtonVisibility(true); // Make visible
                } else {
                    setSeeMoreButtonVisibility(false); // Hide if no more clients
                }
            } else {
                // Not at the bottom, hide the button
                setSeeMoreButtonVisibility(false);
            }
        });
        // --- End Event Listener for scrolling ---


        async function uploadFile() {
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];
            
            messageDiv.style.display = 'none';
            clientSelectionSection.style.display = 'none';
            clientListUl.innerHTML = ''; // Clear previous list
            setSeeMoreButtonVisibility(false); // Hide see more button initially
            // downloadLinkDiv.style.display = 'none'; // Removed
            convertButton.disabled = true;
            selectedClientIndex = null; // Reset selected index
            currentDisplayCount = 0; // Reset display count

            if (!file) {
                showMessage('Please select a CSV file.', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('csvFile', file);

            try {
                showMessage('Uploading CSV and listing clients...', 'info');
                const response = await fetch('/upload-csv', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server error: ${errorText}`);
                }

                const data = await response.json();
                uploadedFilename = data.filename;
                clientsData = data.clients; // Store ALL clients received

                if (clientsData.length > 0) {
                    showMessage('CSV uploaded. Please select a client to convert.', 'success');
                    clientSelectionSection.style.display = 'block';
                    
                    // Display the first batch of clients
                    displayClients(0, CLIENTS_PER_LOAD);

                    // Pre-select the very first client (index 0) of the full dataset
                    // Only if there are clients to display
                    if (clientsData[0]) {
                        const firstClientOriginalIndex = clientsData[0].original_index;
                        const firstListItem = clientListUl.querySelector(`li[data-original-index="${firstClientOriginalIndex}"]`);
                        if (firstListItem) {
                            selectClient(firstListItem, parseInt(firstListItem.dataset.originalIndex));
                        }
                    }

                    // If the list is NOT scrollable (i.e., all clients fit within max-height),
                    // and there are more clients than initially shown, then show the button immediately.
                    if (clientsData.length > currentDisplayCount && clientListUl.scrollHeight <= clientListUl.clientHeight + 5) { 
                        setSeeMoreButtonVisibility(true); // Make visible immediately
                    }


                } else {
                    showMessage('No clients found in the CSV file.', 'error');
                }

            } catch (error) {
                console.error('Error during file upload:', error);
                showMessage(`Error: ${error.message}`, 'error');
            }
        }

        function displayClients(startIndex, limit) {
            const endIndex = Math.min(startIndex + limit, clientsData.length);
            
            for (let i = startIndex; i < endIndex; i++) {
                const client = clientsData[i];
                const listItem = document.createElement('li');
                listItem.textContent = `${i + 1}. ${client.display_name}`;
                listItem.dataset.originalIndex = client.original_index;
                listItem.addEventListener('click', () => selectClient(listItem, parseInt(listItem.dataset.originalIndex)));
                clientListUl.appendChild(listItem);
            }
            currentDisplayCount = endIndex; // Update the count of currently displayed clients

            // Manage 'See More' button visibility based on whether all clients are displayed
            if (currentDisplayCount >= clientsData.length) {
                setSeeMoreButtonVisibility(false); // No more clients to load
            } 
        }

        function showMoreClients() {
            // Only show more if there are more clients AND the button is visible
            if (currentDisplayCount < clientsData.length && seeMoreButton.style.visibility === 'visible') {
                displayClients(currentDisplayCount, CLIENTS_PER_LOAD);
                // Immediately hide the button again after loading more, until scrolled to bottom again
                setSeeMoreButtonVisibility(false);
            }
        }

        function selectClient(selectedListItem, originalIndex) {
            // Remove 'selected' class from all list items
            Array.from(clientListUl.children).forEach(li => {
                li.classList.remove('selected');
            });

            // Add 'selected' class to the clicked or pre-selected list item
            selectedListItem.classList.add('selected');
            selectedClientIndex = originalIndex; // Update the selected client index
            convertButton.disabled = false; // Enable the convert button
        }

        async function convertSelectedClient() {
            if (selectedClientIndex === null || uploadedFilename === '') {
                showMessage('Please upload a CSV and select a client first.', 'error');
                return;
            }

            // Disable button and show loading message during conversion
            convertButton.disabled = true;
            showMessage('Converting to FDF...', 'info');

            try {
                const response = await fetch('/convert-fdf', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        filename: uploadedFilename,
                        clientIndex: selectedClientIndex
                    }),
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server error: ${errorText}`);
                }

                const data = await response.json();
                if (data.fdf_filename) {
                    showMessage('FDF file generated. Downloading...', 'success');
                    // Trigger the download directly
                    window.location.href = `/download/${data.fdf_filename}`;
                } else {
                    throw new Error('Conversion failed: No FDF filename received.');
                }

            } catch (error) {
                console.error('Error during FDF conversion:', error);
                showMessage(`Error: ${error.message}`, 'error');
            } finally {
                // Re-enable the button after conversion attempt (success or failure)
                // Unless a new CSV is needed, it should remain enabled if a client is selected
                if (selectedClientIndex !== null) {
                    convertButton.disabled = false;
                }
            }
        }

        function showMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
